<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ 
                'completed': todo.completado, 
                'editing': editando 
                }" >
    <div class="view">
        <input [formControl]="chkField" class="toggle" type="checkbox" >
        <label (dblclick)="editar()" >{{ todo.texto }}</label>
        <button (click)="borrarTodo()" class="destroy"></button>
    </div>
    <input [formControl]="txtInput" 
            [value]="todo.texto" 
            #txtInputHtml 
            (keyup.enter)="terminarEdicion()"
            (blur)="terminarEdicion()"
            class="edit">
</li>
